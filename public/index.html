<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Agregar Animes</title>
</head>

<body>

  <div class="container mt-5">
    <div class="row">
      <!-- Columna "Nico" -->
      <div class="col">
        <h2>Nico</h2>

        <!-- Formulario para agregar anime -->
        <form id="formAgregarAnimeNico">
          <div class="mb-3">
            <label for="nombreAnimeNico" class="form-label">Nombre del Anime</label>
            <input type="text" class="form-control" id="nombreAnimeNico" required>
          </div>

          <div class="mb-3">
            <label for="temporadaAnimeNico" class="form-label">Temporada</label>
            <input type="number" class="form-control" id="temporadaAnimeNico" required>
          </div>

          <div class="mb-3">
            <label for="capituloAnimeNico" class="form-label">Capitulo</label>
            <input type="number" class="form-control" id="capituloAnimeNico" required>
          </div>

          <div class="mb-3">
            <label for="estadoAnimeNico" class="form-label">Estado</label>
            <select class="form-select" id="estadoAnimeNico" required>
              <option value="en_emision">En Emisión</option>
              <option value="finalizado">Finalizado</option>
            </select>
          </div>

          <button id="addAnime1" type="button" class="btn btn-primary">Agregar Anime</button>
        </form>

      </div>

      <!-- Columna "Luciano" -->
      <div class="col">
        <h2>Luciano</h2>

        <!-- Formulario para agregar anime -->
        <form id="formAgregarAnimeLuciano">
          <div class="mb-3">
            <label for="nombreAnimeLuciano" class="form-label">Nombre del Anime</label>
            <input type="text" class="form-control" id="nombreAnimeLuciano" required>
          </div>

          <div class="mb-3">
            <label for="temporadaAnimeLuciano" class="form-label">Temporada</label>
            <input type="number" class="form-control" id="temporadaAnimeLuciano" required>
          </div>

          <div class="mb-3">
            <label for="capituloAnimeLuciano" class="form-label">Capitulo</label>
            <input type="number" class="form-control" id="capituloAnimeLuciano" required>
          </div>

          <div class="mb-3">
            <label for="estadoAnimeLuciano" class="form-label">Estado</label>
            <select class="form-select" id="estadoAnimeLuciano" required>
              <option value="en_emision">En Emisión</option>
              <option value="finalizado">Finalizado</option>
            </select>
          </div>

          <button type="button" class="btn btn-primary" id="addAnime2">Agregar Anime</button>
        </form>


      </div>
    </div>

    <div class="row">
      <!-- Resultados de Animes para "Nico" -->
        <div class="mt-4 col-md-6" id="animeAgregadosNico">
          <h3>Animes Agregados</h3>
        </div>

      <!-- Resultados de Animes para "Luciano" -->
      <div class="mt-4 col-md-6" id="animeAgregadosLuciano">
        <h3>Animes Agregados</h3>
      </div>

    </div>

  </div>
<script src="index.js"></script>

</body>

</html>
